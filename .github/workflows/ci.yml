name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - synchronize

env:
  GO_VERSION: 1.24

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Dependencies
        run: |
          go mod download
          go mod verify

      - name: Install Security Tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Install Linting Tools
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run Security Audit (gosec)
        run: |
          echo "ğŸ”’ Running gosec security audit..."
          gosec -fmt sarif -out gosec-results.sarif ./...
          if [ $? -ne 0 ]; then
            echo "âŒ Security audit failed"
            exit 1
          fi
          echo "âœ… Security audit passed"
        continue-on-error: false

      - name: Run Vulnerability Check
        run: |
          echo "ğŸ›¡ï¸ Running vulnerability check..."
          govulncheck ./...
          if [ $? -ne 0 ]; then
            echo "âŒ Vulnerability check failed"
            exit 1
          fi
          echo "âœ… Vulnerability check passed"
        continue-on-error: false

      - name: Run Lint (golangci-lint)
        run: |
          echo "ğŸ” Running linter..."
          golangci-lint run --verbose --timeout=5m
          if [ $? -ne 0 ]; then
            echo "âŒ Linting failed"
            exit 1
          fi
          echo "âœ… Linting passed"
        continue-on-error: false

      - name: Check Code Formatting
        run: |
          echo "ğŸ¨ Checking code formatting..."
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "âŒ Code formatting issues found in:"
            echo "$unformatted"
            echo "Please run 'go fmt ./...' or 'make format' to fix formatting issues."
            exit 1
          fi
          echo "âœ… Code formatting is correct"
        continue-on-error: false

      - name: Check Imports
        run: |
          echo "ğŸ“¦ Checking imports..."
          go install golang.org/x/tools/cmd/goimports@latest
          unformatted=$(goimports -l .)
          if [ -n "$unformatted" ]; then
            echo "âŒ Import formatting issues found in:"
            echo "$unformatted"
            echo "Please run 'goimports -w .' to fix import issues."
            exit 1
          fi
          echo "âœ… Import formatting is correct"
        continue-on-error: false

      - name: Run Go Vet
        run: |
          echo "ğŸ” Running go vet..."
          go vet ./...
          if [ $? -ne 0 ]; then
            echo "âŒ Go vet found issues"
            exit 1
          fi
          echo "âœ… Go vet passed"
        continue-on-error: false

      - name: Run Tests with Coverage
        run: |
          echo "ğŸ§ª Running tests with coverage..."
          go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
          if [ $? -ne 0 ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… Tests passed"

      - name: Check Coverage Threshold
        run: |
          echo "ğŸ“Š Checking coverage threshold..."
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          threshold=80
          echo "Current coverage: ${coverage}%"
          echo "Required threshold: ${threshold}%"
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "âŒ Coverage ${coverage}% is below threshold ${threshold}%"
            echo "Please add more tests to meet the coverage requirement."
            exit 1
          fi
          echo "âœ… Coverage threshold met: ${coverage}%"
